repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
      - id: check-json
        exclude: .vscode/
      - id: check-yaml
      - id: end-of-file-fixer
        types: [python]
      - id: trailing-whitespace
      - id: detect-private-key
  - repo: https://github.com/psf/black
    rev: 21.12b0
    hooks:
      - id: black
  - repo: https://github.com/pycqa/pylint
    rev: v2.12.2
    hooks:
      - id: pylint
        args:
        - --fail-under=9.5
  - repo: local
    hooks:
      - id: validate-python-file-name
        name: validate-python-file-name
        entry: python scripts/validate_python_file_name.py
        language: python
      - id: detect-private-value
        name: detect-private-value
        entry: python scripts/detect_private_value.py
        language: python
